<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | RetroFighters Arcade</title>
    <link rel="stylesheet" href="../../styles/sesion.css">
    <script type="module" src="../../scripts/sesion.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="../inicio/inicio.html">
                <img src="../../assets/image/site_logo.png" alt="RetroFighters Logo" class="nav-img-logo">
            </a>
            <a href="../gestion/gestion.html" class="nav-link">
            <div class="nav-link-last">
                <a href="../../es/sesion/sesion.html" class="nav-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Uruguay.svg"
                        alt="Bandera de Uruguay, cambia a Español" class="nav-img-language-switch">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <form id="login-form">
            <div class="Usuario">
                <label for="user"> Username</label>
                <input type="text" placeholder="Enter your username" id="user">
            </div>

            <div class="Contraseña">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password">
            </div>
            <input type="button" value="Log In" id="login-btn">
        </form>
    </main>

</body>

</html>
